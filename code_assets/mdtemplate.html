<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       MathJax = {
        tex: {
          inlineMath: [['$', '$']],
          displayMath: [['$$', '$$']],
        }
      };
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
    :root {
        /* Основные цвета - как в Вариации 1 */
        --obsidian-background: #181818;
        --obsidian-text-color: #e2e2e2;
        --obsidian-link-color: #8bb0e0;
        --obsidian-heading-color: #ffffff;
        --obsidian-border-color: #4a4a4a;
        --obsidian-code-background: #2a2a2a;
        --obsidian-code-text: #e06c75;
        --obsidian-container-background: #222222;

        /* Новые переменные для анимаций */
        --transition-speed: 0.3s;
        --transition-easing: ease-in-out;
        --hover-lift: -3px;
        --shadow-lift: 0 8px 25px rgba(0, 0, 0, 0.6);
        --active-scale: 0.98;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        line-height: 1.7;
        color: var(--obsidian-text-color);
        background-color: var(--obsidian-background);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        overflow-x: hidden; /* Предотвращает горизонтальный скролл при анимациях */
    }

    .content {
        width: 100%;
        max-width: 1000px;
        padding: 0 20px;
        box-sizing: border-box;
    }

    .container {
        max-width: 800px;
        width: 100%;
        background-color: var(--obsidian-container-background);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        border: 1px solid var(--obsidian-border-color);
        opacity: 0; /* Начальное состояние для анимации появления */
        transform: translateY(20px); /* Начальное состояние для анимации появления */
        animation: fadeInSlideUp 0.8s var(--transition-easing) forwards; /* Анимация при загрузке */
    }

    @keyframes fadeInSlideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1, h2, h3, h4, h5, h6 {
        color: var(--obsidian-heading-color);
        margin-top: 1.8em;
        margin-bottom: 1em;
        line-height: 1.3;
        font-weight: 600;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3); /* Легкая тень для заголовков */
    }

    h1 { font-size: 2.5em; border-bottom: 1px solid var(--obsidian-border-color); padding-bottom: 0.3em; }
    h2 { font-size: 2em; }
    h3 { font-size: 1.6em; }
    h4 { font-size: 1.3em; }

    a {
        color: var(--obsidian-link-color);
        text-decoration: none;
        transition: color var(--transition-speed) var(--transition-easing),
                    text-decoration var(--transition-speed) var(--transition-easing),
                    transform var(--transition-speed) var(--transition-easing);
    }

    a:hover {
        color: #a0c4ff;
        text-decoration: underline;
        transform: translateY(var(--hover-lift)); /* Приподнимает ссылку */
    }

    p {
        margin-bottom: 1.2em;
    }

    .spoiler-markdown {
        background-color: var(--obsidian-code-background);
        color: var(--obsidian-code-background);
        cursor: pointer;
        padding: 2px 5px;
        border-radius: 4px;
        transition: color var(--transition-speed) var(--transition-easing),
                    background-color var(--transition-speed) var(--transition-easing);
        user-select: none; /* Предотвращает выделение скрытого текста */
    }

    .spoiler-markdown:hover {
        color: var(--obsidian-text-color);
        background-color: var(--obsidian-border-color);
    }

    ul, ol {
        margin-bottom: 1.2em;
        padding-left: 30px;
    }

    li {
        margin-bottom: 0.6em;
        position: relative;
        padding-left: 5px;
        transition: transform 0.2s var(--transition-easing);
    }

    li:hover {
        transform: translateX(2px); /* Сдвигает пункты списка при наведении */
    }

    pre {
        background-color: var(--obsidian-code-background);
        border-radius: 6px;
        padding: 18px;
        overflow-x: auto;
        margin-bottom: 1.5em;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        font-size: 0.95em;
        line-height: 1.5;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); /* Легкая тень для блоков кода */
    }

    code {
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        color: var(--obsidian-code-text);
        background-color: rgba(60, 60, 60, 0.5);
        padding: 3px 6px;
        border-radius: 4px;
        transition: background-color 0.2s var(--transition-easing);
    }

    code:hover {
        background-color: rgba(80, 80, 80, 0.7); /* Более светлый фон при наведении на inline code */
    }

    pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
    }

    blockquote {
        border-left: 5px solid var(--obsidian-link-color);
        margin: 2em 0;
        padding: 0.8em 25px;
        color: #b0b0b0;
        font-style: italic;
        background-color: rgba(40, 40, 40, 0.5);
        border-radius: 4px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2); /* Внутренняя тень */
        transition: background-color var(--transition-speed) var(--transition-easing);
    }

    blockquote:hover {
        background-color: rgba(50, 50, 50, 0.6); /* Темнее при наведении */
    }

    hr {
        border: none;
        border-top: 1px dashed var(--obsidian-border-color);
        margin: 3.5em 0;
    }

    strong, b {
        font-weight: 700;
    }

    em, i {
        font-style: italic;
    }

    #back-button {
        font-size: 1.1em;
        padding: 8px 15px;
        display: inline-block;
        cursor: pointer;
        background-color: var(--obsidian-code-background);
        color: var(--obsidian-text-color);
        border: 1px solid var(--obsidian-border-color);
        border-radius: 5px;
        transition: background-color var(--transition-speed) var(--transition-easing),
                    color var(--transition-speed) var(--transition-easing),
                    border-color var(--transition-speed) var(--transition-easing),
                    transform 0.2s var(--transition-easing),
                    box-shadow 0.2s var(--transition-easing);
        margin-top: 20px;
        outline: none; /* Убираем стандартный outline */
    }

    #back-button:hover {
        background-color: var(--obsidian-link-color);
        color: #ffffff;
        border-color: var(--obsidian-link-color);
        transform: translateY(var(--hover-lift)); /* Приподнимает кнопку */
        box-shadow: var(--shadow-lift); /* Выраженная тень при наведении */
    }

    #back-button:active {
        transform: scale(var(--active-scale)); /* Эффект нажатия */
    }
</style>


</head>
<body>
  <script>
        window.onload = function() {
            if (history.length > 1) {
                document.getElementById('back-button').style.display = 'block';
            }
        };
  </script>
  <button id="back-button" onclick="history.back()">Вернуться назад</button>
  <div class="content"></div>
</body>
</html>
