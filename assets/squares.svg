<svg width="320" height="120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .cell {
      stroke: grey;
      stroke-width: 2;
    }
    .white {
      fill: white;
    }
    .red {
      fill: #cc0000;
    }
  </style>

  <g id="shape1" transform="translate(10, 10)">
    <!-- row 1 -->
    <rect x="0" y="0" width="30" height="30" class="cell white" />
    <rect x="30" y="0" width="30" height="30" class="cell white" />
    <rect x="60" y="0" width="30" height="30" class="cell white" />
    <rect x="90" y="0" width="30" height="30" class="cell white" />
    <!-- row 2 -->
    <rect x="0" y="30" width="30" height="30" class="cell white" />
    <rect x="30" y="30" width="30" height="30" class="cell white" />
    <rect x="60" y="30" width="30" height="30" class="cell white" />
    <!-- row 3 -->
    <rect x="0" y="60" width="30" height="30" class="cell red" />
  </g>

  <g id="shape2" transform="translate(180, 10)">
    <!-- row 1 -->
    <rect x="0" y="0" width="30" height="30" class="cell red" />
    <rect x="30" y="0" width="30" height="30" class="cell white" />
    <rect x="60" y="0" width="30" height="30" class="cell white" />
    <!-- row 2 -->
    <rect x="0" y="30" width="30" height="30" class="cell red" />
    <rect x="30" y="30" width="30" height="30" class="cell white" />
    <rect x="60" y="30" width="30" height="30" class="cell white" />
    <!-- row 3 -->
    <rect x="0" y="60" width="30" height="30" class="cell red" />
    <rect x="30" y="60" width="30" height="30" class="cell white" />
  </g>
</svg>
